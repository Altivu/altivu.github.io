<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

      background-color: black;

<body>
  <script>
    // Scuffed redirect to KartRider Drift Records, passing access token/refresh token/token type through
    // This "has" to be done if hosting Supabase auth on Github Pages since it won't let me redirect to the project directory;
    // it keeps going to the root altivu.github.io which breaks the auth flow
    let url = window.location.href;

    if (/#access_token=.*refresh_token=.*token_type=/.test(url)) {
      window.location.assign(`https://altivu.github.io/KartRider-Drift-Records/${url.match(/#access_token=.*/)}`);
    }
  </script>
</body>
